<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-button (click)="auth.logout()">Log Out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
    </pre>
  <pre *ngIf="auth.authenticationState">
  Nombre:<code>{{localperfil.username}}</code>
  El resto de cosas saldran mas adelante, esto es una prueba
    
  <ion-col size="12">
    <div class="row">
    <ion-card>
        <ion-card-header>
          <ion-card-title>Perfil</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
              <ion-avatar>
                  <ion-img [src]="'http://localhost:7000/'+ localperfil.rutaimagen"></ion-img>
              </ion-avatar>
            </ion-item>

      <ion-item>
        <label>
          Nombre de usuario: {{ localperfil.username }} 
        </label>
      </ion-item>

      <br>
    <ion-item>
      <label>
        id: {{localperfil._id}}
      </label>
    </ion-item>

      <br>
      <label>
        Correo: {{localperfil.mail}}
      </label>
      <br>
      <label>
        Edad: {{localperfil.edad}}
      </label>
      <br>
      <label>
        Sexo: {{localperfil.sexo}}
      </label>
      <br>
      <label>
        Ubicaci√≥n: {{localperfil.ubicacion}}
      </label>
      <br>
      <label>
        Torneos: {{localperfil.torneos}}
      </label>
      <br>
      <label>
        Foto de perfil: 
        <img [src]="'http://localhost:7000/'+ localperfil.rutaimagen">
      </label>
      
      </ion-card-content>
    </ion-card>
  </div>
  </ion-col>
</pre>
</ion-content>
