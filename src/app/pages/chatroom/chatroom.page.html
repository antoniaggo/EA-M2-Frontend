<ion-header>
  <ion-toolbar>
    <ion-title>ChatRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      
      <ion-col col-9 *ngIf="message.author !== username" class="message" >
        <span class="user_name">{{ message.author}}:</span><br>
        <span>{{ message.mensaje }}</span>
        <div class="time">{{message.date | date:'dd.MM hh:MM'}}</div>
      </ion-col>
 
      <ion-col offset-3 col-9 *ngIf="message.author === username" class="message" >
        <span class="user_name">{{ username }}:</span><br>
        <span>{{ message.mensaje }}</span>
        <div class="time">{{message.date | date:'dd.MM hh:MM'}}</div>
      </ion-col>
 
    </ion-row>
  </ion-grid>
 
</ion-content>
 
<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-button clear color="primary" (click)="sendMessage(message)" [disabled]="message === ''">&#10146;</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
